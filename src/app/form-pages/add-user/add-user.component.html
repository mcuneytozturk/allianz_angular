<div class="container p-12">
  <div class="w-full h-full flex flex-col items-center text-cyan text-lg">
    <div class="w-96 bg-cyan-800 flex flex-col items-center rounded pb-2 px-2">
      <h1 class="w-52 m-2 bg-white text-center rounded">Add User</h1>
      <div class="text-start bg-white rounded px-1 py-3">
          <form class="flex flex-col">
              <div class="flex justify-between items-center">
                <label for="userName">User Name:</label>
                <input class="border-2 rounded-sm m-2 p-1" type="text" id="userName" [(ngModel)]="newUser.userName" name="userName" required>
              </div>
              <div class="flex justify-between items-center">
                <label for="email">Email:</label>
                <input class="border-2 rounded-sm m-2 p-1" type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
              </div>
              <app-button class="self-center" text="Submit" textColor="text-white" bgColor="bg-cyan-800" (btnClick)="addNewUser()"></app-button>
            </form>
        </div>
    </div>
  </div>
</div>
