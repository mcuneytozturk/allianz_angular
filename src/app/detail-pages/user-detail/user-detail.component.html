<div class="container p-12">
  <div class="w-full h-full flex flex-col items-center text-cyan text-lg">
    <div
      class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
      *ngIf="user"
    >
      <h1 class="w-52 m-2 bg-white text-center rounded">
        {{ "User ID: " + user.userId }}
      </h1>
      <div class="w-full text-start bg-white rounded p-4">
        <strong>{{ "Username: " }}</strong>
        <input type="text" [(ngModel)]="user.userName" /> <br />
        <hr />
        <strong>{{ "User email: " }}</strong>
        <input type="text" [(ngModel)]="user.email" /> <br />
        <hr />
        <strong>{{ "User email: " }}</strong>
        <fa-icon
          class="ml-8"
          [icon]="user.isActive ? faCheck : faTimes"
        ></fa-icon>
        <br />
        <hr />

        <strong>{{ "Users Creation Date: " }}</strong>
        <input type="date" [(ngModel)]="user.creation_date" />
        <hr />
        <strong>{{ "Users Posts: " }}</strong>
        <ng-container *ngIf="posts">
          <ul>
            <li class="ml-8" *ngFor="let post of posts">
              <b>Post Id: </b> {{ post.postId }} -> <b>Content: </b>
              {{ post.content }}
            </li>
          </ul>
        </ng-container>
      </div>
    </div>
  </div>
</div>
