<div class="container p-12">
  <div class="w-full h-full flex flex-col items-center text-cyan text-lg">
    <div class="w-2/4 bg-cyan-800 rounded p-2">
      <h2>Add User</h2>
      <form>
        <div>
          <label for="userId">User ID:</label>
          <input type="number" id="userId" [(ngModel)]="newUser.userId" name="userId" required>
        </div>
        <div>
          <label for="userName">User Name:</label>
          <input type="text" id="userName" [(ngModel)]="newUser.userName" name="userName" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
        <div>
          <label for="creationDate">Creation Date:</label>
          <input type="text" id="creationDate" [(ngModel)]="newUser.creation_date" name="creationDate" required>
        </div>
        <div>
          <label for="isActive">Is Active:</label>
          <input type="checkbox" id="isActive" [(ngModel)]="newUser.isActive" name="isActive">
        </div>
        <button type="submit" (click)="addNewUser()">Add User</button>
      </form>
      
    </div>
  </div>
</div>
