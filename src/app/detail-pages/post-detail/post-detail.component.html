<div class="container p-12">
  <div class="w-full h-full flex flex-col items-center text-cyan text-lg">
    <div
      class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
      *ngIf="post"
    >
      <h1 class="w-52 m-2 bg-white text-center rounded">
        {{ "Post ID: " + post.postId }}
      </h1>
      <div class="w-full text-start bg-white rounded p-4">
        <strong>{{ "Post Title: " }}</strong> {{ post.title }} <br />
        <hr />

        <strong>{{ "Post Content: " }}</strong> {{ post.content }}
        <hr />
        <strong>{{ "Post Comments: " }}</strong>
        <ng-container *ngIf="comments">
          <ul class="list-disc">
            <li class="ml-8" *ngFor="let comment of comments">
              {{ comment.comment }}
            </li>
          </ul>
        </ng-container>
      </div>
    </div>
  </div>
</div>
