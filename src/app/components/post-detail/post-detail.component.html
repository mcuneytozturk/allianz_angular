<tr class="flex justify-between items-center m-1 w-full">
  <td class="m-2">{{ post.postId }}</td>
  <td class="items-center">{{ post.userId }}</td>
  <td>{{ post.categoryId }}</td>
  <td class="truncate w-56 text-center">{{ post.title }}</td>
  <td>{{ post.viewCount }}</td>
  <td class="mr-4">{{ post.creationDate }}</td>
</tr>
