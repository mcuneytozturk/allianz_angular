<div class="flex flex-col justify-around items-center mb-2">
    <h1 class="text-3xl font-bold p-4 text-white">
      {{ title }}
    </h1>
    <div class="flex">
        <fa-icon [ngClass]="'text-2xl text-cyan-300'" [icon]="faCircleInfo"></fa-icon>
        <p class="w-96 bg-white p-2 rounded bg-cyan-300 mx-3"> You can click "Info Button" to see the comment and the post which comment belongs to, and Delete comment with the "Delete Button"</p>
        <fa-icon [ngClass]="'text-2xl text-cyan-300'" [icon]="faCircleInfo"></fa-icon>
    </div>
  </div>
  <div class="flex justify-center items-center overflow-x-auto">
    <table class="w-10/12 max-w-screen-xl">
      <thead>
        <tr class="flex justify-between items-center w-full bg-cyan-800 text-white m-1">
          <th class="ml-12 w-16 text-center">Comment ID</th>
          <th class="w-24 text-center">Post Id</th>
          <th class="w-24 text-center">User Id</th>
          <th class="w-28 text-center">Creation Date</th>
          <th class="w-24 text-center" >Activeness</th>
          <td class="w-16 mr-12"></td>
        </tr>
      </thead>
      <tbody class="bg-white flex flex-col justify-between items-center m-1 w-full">
        <tr
          *ngFor="let comment of comments.slice(0,5)"
          class="flex justify-between items-center m-1 w-full"
        >
          <td class="ml-12 text-center w-16">{{ comment.commentId }}</td>
          <td class="w-24 text-center">{{ comment.postId }}</td>
          <td class="w-24 text-center">{{ comment.userId }}</td>
          <td class="w-28 text-center">{{ comment.creationDate }}</td>
          <td class="w-24 text-center">
            <ng-container *ngIf="comment.isConfirmed" >
              <fa-icon [icon]="faTimes"></fa-icon>
            </ng-container>
            <ng-container *ngIf="!comment.isConfirmed" >
              <fa-icon [icon]="faCheck"></fa-icon>
            </ng-container>
          </td>
          <td class="w-16 mr-14 flex">
            <app-button textColor="text-white" [bgColor]="'bg-cyan-800'" [icon]="faCircleInfo"></app-button>
            <app-button textColor="text-white" [bgColor]="'bg-cyan-800'" [icon]="faTrash"></app-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
