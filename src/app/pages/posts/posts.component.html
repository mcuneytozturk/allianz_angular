<div class="flex justify-around items-center mb-2">
  <h1 class="text-3xl font-bold p-4 text-white">
    {{ title }}
  </h1>
  <app-button
    text="Add Post"
    textColor="text-cyan-950"
    bgColor="bg-white"
  ></app-button>
</div>
<div class="flex justify-center items-center overflow-x-auto">
  <table class="w-10/12 max-w-screen-xl">
    <thead>
      <tr class="flex justify-between items-center w-full bg-cyan-500 m-1">
        <th class="ml-8 text-center w-16">Post ID</th>
        <th class="w-16 text-center">User ID</th>
        <th class="w-24 text-center">Category ID</th>
        <th class="w-72 text-center">Title</th>
        <th class="w-24 text-center">View Count</th>
        <th class="w-24 text-center">Creation Date</th>
        <th class="w-24 text-center">Published</th>
        <td class="w-16 mr-14"></td>
      </tr>
    </thead>
    <tbody class="bg-white flex flex-col justify-between items-center m-1 w-full">
      <tr
        *ngFor="let post of posts"
        class="flex justify-between items-center m-1 w-full"
      >
        <td class="ml-8 text-center w-16">{{ post.postId }}</td>
        <td class="w-16 text-center">{{ post.userId }}</td>
        <td class="w-24 text-center">{{ post.categoryId }}</td>
        <td class="w-72 text-center">{{ post.title }}</td>
        <td class="w-24 text-center">{{ post.viewCount}}</td>
        <td class="w-24 text-center">{{ post.creationDate}}</td>
        <td class="w-24 text-center">
          <ng-container *ngIf="post.isPublished" >
            <fa-icon [icon]="faTimes"></fa-icon>
          </ng-container>
          <ng-container *ngIf="!post.isPublished" >
            <fa-icon [icon]="faCheck"></fa-icon>
          </ng-container>
        </td>
        <td class="w-16 mr-14 flex">
          <app-button textColor="text-white" [bgColor]="'bg-cyan-800'" [icon]="faUserPen"></app-button>
          <app-button textColor="text-white" [bgColor]="'bg-cyan-800'" [icon]="faTrash"></app-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
